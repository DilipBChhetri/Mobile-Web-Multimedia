<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sub= []
    var mark=[]
    var Total= 0;

        for(let i=0; i<5; i++){
            sub[i]= prompt("Enter Your subject: ");
        }
        
        
        for(let i=0; i<5; i++){
            mark[i]= prompt("Enter Your Mark: ");
        }
        
        for( i=0; i<5; i++)
        {
             document.write(sub[i] +  "=" + mark[i] + "<br>");
    
        }
       
        for (let k= 0; k < mark.length; k++){
        Total += +mark[k];
        }
        document.write("Total: " + Total);
        </script>
        

</body>
</html>
